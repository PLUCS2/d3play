<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <title>Charting with D3</title>
</head>
<body>
    <p>D3 Elements</p>
    
    <svg width="160" height="180">
        <rect x="30" width="20" fill="steelblue"></rect>
        <rect x="55" width="20" fill="steelblue"></rect>
        <rect x="80" width="20" fill="steelblue"></rect>
        <rect x="105" width="20" fill="steelblue"></rect>
        <circle cx="140" cy="25"></circle>
    </svg>
    <div id="root"></div>
    <script>
        var ratData = [40, 90, 30, 60];

            d3.selectAll("rect")
                .data(ratData)
                .attr("height", function (d) {
                    return d;
                });

            d3.selectAll("circle")
                .attr("r", function() {
                    return 15; 
                })
                .attr("fill", function() {
                    return "red"; 
                });
    </script>
</body>
</html>
